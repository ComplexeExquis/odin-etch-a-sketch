<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin etch a sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container logo-container">
        <img class="mobile-logo" src="./assets/logos/mobile-logo.svg">     
    </div>

    <div class="container canvas-container">
        <div class="grid">
            
        </div>
    </div>

    <div class="container desktop-logo-and-buttons-container">
        <div class="desktop-logo-container">
            <p class="desktop-title">Etch a sketch</p>
            <img class="desktop-logo" src="./assets/logos/tablet-and-desktop-logo.svg">
        </div>

        <div class="buttons-container">
            <div class="single-and-rainbow-btn-container">
                <button class="btn single-color">
                    <input class="color-input" type="color" class="pick-color">
                    Color
                </button>
                <button class="btn rainbow-color">
                    Rainbow
                </button>
            </div>
            <div class="funky-and-clear-canvas-btn-container">
                <button class="btn funky-color">
                    Funky
                </button>
                <button class="btn clear-canvas">
                    Clear
                </button>
            </div>

            <div class="slider-container">
                <div class="slider">
                    <p class="slider-text">1 px</p>
                    <input id="slider-input" type="range" value="32" min="1" max="64">
                    <p class="slider-text">64 px</p>
                </div>

                <p class="slider-text">Canvas size</p>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
